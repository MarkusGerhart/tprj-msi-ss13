<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>sprayjs</title>
<!-- <link rel="stylesheet" href="style.css" /> -->
<style>
.styling {color: red; width: 100px; height: 100px; vertical-align: middle; text-align: center; display: table-cell;}
</style>
</head>
<body>

<h1>Hello SVG</h1>

<tt>
  Note: d3js also supports canvas instead of svg. Is this the same code then?!
</tt>

<div style="width: 50px">words are splitted by <em>space</em> seperator.</div>

<svg width="500" height="500">
  <g transform="translate(50 -50) scale(1.5)">
    <svg x="200" y="200">
      <circle id="c1" cx="50" cy="50" r="50" fill="blue" stroke="gray" stroke-width="2"/>
      <foreignObject width="100" height="100">
        <div id="myid" class="styling">Das ist ein Element mit Umburch</div>
      </foreignObject>
    </svg>
  </g>
</svg>

<svg width="500" height="500">
  <foreignObject id="id2fo" width="75" height="150">
    <div id="id2">Das ist ein Element mit</br>manuellem Umburch</div>
  </foreignObject>
</svg>

<script>
// Dynamisches Wachsen mit einem normalen HTML Element.

var fo = document.getElementById("id2fo");
var di = document.getElementById("id2");

var actualize = function () {
  fo.setAttribute("height", di.clientHeight);
}

actualize();  // call if di changes!
</script>

</body>
</html>
