<script type="text/javascript">



    $(window).load(function () {


        // create the canvas for the user interaction
        //
        var canvas = new draw2d.Canvas("gfx_holder");

        var PI_HeatExchanger = new spray2d.shape.basic.BoundingBox(60,60);
        PI_HeatExchanger.setAlpha(0);
        PI_HeatExchanger.setPosition(0,150);

        var oval6 = new spray2d.shape.basic.Ellipse(60,60);
        oval6.setDimensionRatioToRoot( PI_HeatExchanger.getWidth()/oval6.getWidth(), PI_HeatExchanger.getHeight()/oval6.getHeight() );
        oval6.setBackgroundColor("#ffffff");
        oval6.setPosition(0,0);
        PI_HeatExchanger.addFigure(oval6, new spray2d.layout.locator.FigureLocator(PI_HeatExchanger));
        PI_HeatExchanger.attachResizeListener(oval6);

        var polyline = new spray2d.shape.basic.PolyLine(PI_HeatExchanger);
        polyline.addPoint(new draw2d.geo.Point(90,50), new draw2d.geo.Point(30,50));
        polyline.addPoint(new draw2d.geo.Point(30,50), new draw2d.geo.Point(50,30));
        polyline.addPoint(new draw2d.geo.Point(50,30), new draw2d.geo.Point(30,10));
        polyline.addPoint(new draw2d.geo.Point(30,10), new draw2d.geo.Point(90,10));

        var text11 = new spray2d.shape.basic.Label("Text");
        text11.setDimension(100,20);
        text11.setAlpha(0);
        text11.setDimensionRatioToRoot( PI_HeatExchanger.getWidth()/60, PI_HeatExchanger.getHeight()/20 );
        text11.setPositionRatioToRoot( PI_HeatExchanger.getWidth()/text11.getPosition().x, PI_HeatExchanger.getHeight()/text11.getPosition().y );
        text11.setStroke(0);
        text11.setBackgroundColor("#f0f0f0");
        text11.setUserData({"type":"Label"});

        var locatorA = new draw2d.layout.locator.LocatorA();
        locatorA.setPos(PI_HeatExchanger, 0, 130);
        PI_HeatExchanger.addFigure(text11, locatorA);

        PI_HeatExchanger.attachResizeListener(text11);

        //this.portLocator = new draw2d.layout.locator.LocatorA(PI_HeatExchanger, 90, 180);
        //PI_HeatExchanger.createPort("hybrid", this.portLocator);
        var locator1 = new draw2d.layout.locator.CustomPortLocator(90, 10);
        locator1.setScalable(PI_HeatExchanger);
        PI_HeatExchanger.createPort("hybrid", locator1);

        var locator2 = new draw2d.layout.locator.CustomPortLocator(90, 50);
        locator2.setScalable(PI_HeatExchanger);
        PI_HeatExchanger.createPort("hybrid", locator2);

        var locator3 = new draw2d.layout.locator.CustomPortLocator(0, 50);
        locator3.setScalable(PI_HeatExchanger);
        PI_HeatExchanger.createPort("hybrid", locator3);

        canvas.addFigure(PI_HeatExchanger);


        var end   = new draw2d.shape.node.End();
        end.setPosition(50, 10);
        canvas.addFigure(end);

        var c = new draw2d.Connection();
        c.setSource(PI_HeatExchanger.getHybridPort(0));
        c.setTarget(end.getInputPort(0));
        canvas.addFigure(c);

        // display the SVG into the preview DIV
        //
        displayJSON(canvas);


        // add an event listener to the Canvas for change notifications.
        // We just dump the current canvas document into the DIV
        //
        canvas.getCommandStack().addEventListener(function(e){
            if(e.isPostChangeEvent()){
                displayJSON(canvas);
            }
        });
    });

    function displayJSON(canvas){
        var writer = new draw2d.io.json.Writer();
        writer.marshal(canvas,function(json){
            $("#json").text(JSON.stringify(json, null, 2));
        });
    }

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>

<pre id="json" style="overflow:auto;position:absolute; top:10px; right:10px; width:450; height:500;background:white;border:1px solid gray">
</pre>
</body>
