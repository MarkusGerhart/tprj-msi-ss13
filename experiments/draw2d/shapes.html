    $(window).load(function () {

        var canvas = new draw2d.Canvas("gfx_holder");

        /*shape PI_Vessel_Vertical {
             rounded-rectangle {
                 size (width=120, height=60)
                 curve (width=50, height=50)
                 text style TextStyle {
                     size (width=100, height=20)
                     position (x=3, y=20)
                     align (horizontal=center, vertical=middle)
                     id = shapeName
                 }
             }
         } */

        var PI_Vessel_Vertical = new spray2d.shape.basic.BoundingBox(120,60);
        PI_Vessel_Vertical.setAlpha(0);
        PI_Vessel_Vertical.setPosition(0,0);

        var rect = new spray2d.shape.basic.Rectangle(120,60);
        rect.setDimensionRatioToRoot( PI_Vessel_Vertical.getWidth()/rect.getWidth(), PI_Vessel_Vertical.getHeight()/rect.getHeight() );
        rect.setRadius(50);
        rect.setBackgroundColor("#ffffff");

        var text = new spray2d.shape.basic.Label("Text");
        text.setDimension(100,20);
        text.setPosition(3,20);
        text.setDimensionRatioToRoot( rect.getWidth()/100, rect.getHeight()/20 );
        text.setPositionRatioToRoot( rect.getWidth()/text.getPosition().x, rect.getHeight()/text.getPosition().y );
        text.setStroke(0);
        text.setBackgroundColor("#f0f0f0");
        text.setUserData({"type":"Label",
                          "textAlign":"center",
                          "verticalAlign":"middle"
                          });

        rect.addFigure(text, new spray2d.layout.locator.FigureLocator(rect));
        rect.attachResizeListener(text);

        PI_Vessel_Vertical.addFigure(rect,  new spray2d.layout.locator.FigureLocator(PI_Vessel_Vertical));
        PI_Vessel_Vertical.attachResizeListener(rect);


        canvas.addFigure(PI_Vessel_Vertical);


        /*shape PI_Vessel_Horizontal {
            rounded-rectangle {
                size (width=60, height=120)
                curve (width=50, height=50)
                text style TextStyle {
                    size (width=60, height=20)
                    position (x=3, y=50)
                    id = shapeName
                }
            }

            }
