<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>sprayjs</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="canvas.css" />
        <script type="text/javascript" src="jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="canvas_stage.js"></script>
        <script type="text/javascript" src="kinetic.js"></script>
        <script type="text/javascript" src="tools_canvas.js"></script>
        <script type="text/javascript" src="jscolor/jscolor.js"></script>
    </head>
    <body>
        <header>
            <a href="index.php" id="logo"><span>PROTOTYPE</span>Canvas with Kinetic.js</a>
        </header>
        <div id="prototype">
           <div id="toolbar">
                <div id="tools" class="box">
                    <div class="header">Tools</div>
                    <div class="content">
                        <table>
                            <tr>
                                <td title="Text"><span id="text" class="tool_icon tool"></span></a></td>
                                <td title="Line"><span id="line" class="tool_icon tool"></span></td>
                                <td title="Pen"><span id="pen" class="tool_icon tool"></span></td>
                                <td title="Forms"><span id="forms" class="tool_icon tool"></span></td>
                            </tr>
                            <tr>
                                <td title="Select"><span id="select" class="tool_icon tool"></span></td>
                            </tr>
                        </table>
                    </div>
                    <div class="content part tool_option" id="tool_text_options" style="display:none">
                        <select id="font" name="font" style="margin-left:5px;">
                            <option style="font-family: Arial" value="arial" selected="selected">Arial</option>
                            <option style="font-family: Comic Sans MS" value="comic_sans_ms">Comic Sans MS</option>
                            <option style="font-family: Courier New" value="courier_new">Courier New</option>
                            <option style="font-family: Lucida" value="lucida">Lucida</option>
                            <option style="font-family: Lucida Grande" value="lucida_grande">Lucida Grande</option>
                            <option style="font-family: Tahoma" value="tahoma">Tahoma</option>
                            <option style="font-family: Trebuchet MS" value="trebuchet_ms">Trebuchet MS</option>
                            <option style="font-family: Verdana" value="verdana">Verdana</option>
                        </select>
                        <select id="text_size" name="size" style="margin-left:7px;">
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                        </select>
                        <table>
                            <tr>
                                <td title="Bold"><span id="tool_bold" class="tool_icon text">B</span></td>
                                <td title="Italic"><span id="tool_italic" class="tool_icon text">&nbsp;I</span></td>
                                <td title="Color" class="tool_color">
                                    <input class="color" id="tool_text_color" value="000000">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="content part tool_option" id="tool_line_options" style="display:none">
                        <select id="line_size" name="size">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <table>
                            <tr>
                                <td title="Solid" class="active"><span id="tool_solid" class="tool_icon tool_option_item"><hr/></span></td>
                                <td title="Dashed"><span id="tool_dashed" class="tool_icon tool_option_item"><hr/></span></td>
                                <td title="Dotted"><span id="tool_dotted" class="tool_icon tool_option_item"><hr/></span></td>
                                <td title="Color" class="tool_color">
                                    <input class="color" id="tool_line_color" value="000000">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="content part tool_option" id="tool_pen_options" style="display:none">
                        <table>
                            <tr>
                                <td class="tool_pen_size" title="Size">
                                    <span id="tool_pen_size">
                                      <select id="pen_size" name="size">
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                      </select>
                                    </span>
                                </td>
                                <td title="Color" class="tool_color">
                                    <input class="color" id="tool_pen_color" value="000000">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="content part tool_option" id="tool_forms_options" style="display:none">
                        <table>
                            <tr>
                                <td title="Filling color" class="tool_color">
                                    <input class="color" id="tool_filling_color" value="ffffff">
                                </td>

                                <td class="tool_pen_size">
                                    Border:</td>
                                <td class="tool_pen_size" title="Border size">

                                <span id="tool_forms_size" class="tool_icon">
                                  <select id="forms_border_size" name="size">
                                      <option value="1">1</option>
                                      <option value="3">3</option>
                                      <option value="5">5</option>
                                      <option value="7">7</option>
                                      <option value="9">9</option>
                                      <option value="10">10</option>
                                  </select>
                                </span>
                                </td>
                                <td title="Border color" class="tool_color">
                                    <input class="color" id="tool_border_color" value="000000">
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td title="Square">
                                    <span id="square" class="tool_icon form">
                                      <canvas id="canvas_square" width="30" height="30"></canvas>
                                      <script type="text/javascript">
                                          var canvas = document.getElementById("canvas_square");
                                          var context = canvas.getContext("2d");
                                          context.beginPath();
                                          context.rect(5, 6, 20, 20);
                                          context.fillStyle = '#F0F0F0';
                                          context.fill();
                                          context.lineWidth = 2;
                                          context.strokeStyle = '#000000';
                                          context.stroke();
                                      </script>
                                    </span>
                                </td>
                                <td title="Rectangle">
                                    <span id="rectangle" class="tool_icon form">
                                      <canvas id="canvas_rectangle" width="30" height="30"></canvas>
                                      <script type="text/javascript">
                                          var canvas = document.getElementById("canvas_rectangle");
                                          var context = canvas.getContext("2d");
                                          context.beginPath();
                                          context.rect(1, 6, 25, 20);
                                          context.fillStyle = '#F0F0F0';
                                          context.fill();
                                          context.lineWidth = 2;
                                          context.strokeStyle = '#000000';
                                          context.stroke();
                                      </script>
                                    </span>
                                </td>
                                <td title="Circle">
                                    <span id="circle" class="tool_icon form">
                                      <canvas id="canvas_circle" width="30" height="30"></canvas>
                                      <script type="text/javascript">
                                          var canvas = document.getElementById("canvas_circle");
                                          var context = canvas.getContext("2d");
                                          var radius = 13;
                                          context.beginPath();
                                          context.arc(15, 15, radius, 0, 2 * Math.PI, false);
                                          context.fillStyle = '#F0F0F0';
                                          context.fill();
                                          context.lineWidth = 2;
                                          context.strokeStyle = '#000000';
                                          context.stroke();
                                      </script>
                                    </span>
                                </td>
                                <td title="Ellipse">
                                    <span id="ellipse" class="tool_icon form">
                                      <canvas id="canvas_ellipse" width="35" height="35"></canvas>
                                      <script type="text/javascript">
                                          var canvas = document.getElementById('canvas_ellipse');
                                          var context = canvas.getContext('2d');
                                          var radius = 13;
                                          context.save();
                                          context.translate(canvas.width/2, canvas.height/2);
                                          context.scale(1, 0.8);
                                          context.beginPath();
                                          context.arc(-2, -2, radius, 0, 2 * Math.PI, false);
                                          context.restore();
                                          context.fillStyle = '#F0F0F0';
                                          context.fill();
                                          context.lineWidth = 2;
                                          context.strokeStyle = '#0000000';
                                          context.stroke();
                                      </script>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="stage">
                <div id='board' class='canvas'></div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function(){
                WBOARD.htwg.stage = new WBOARD.htwg.Stage;
                WBOARD.htwg.tools = new WBOARD.htwg.Tools;
            });
        </script>

    </body>
</html>
